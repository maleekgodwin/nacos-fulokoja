<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock title %}</title>
    <!-- CSS Reset: Normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='styles/global.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='styles/site.css')}}"
    />
  </head>
  <body>
    <!--  -->
    <div class="wrapper">
      <div class="container">
        <div class="form-container">
          <img
            src="{{url_for('static', filename='images/nacos_fulokoja.png')}}"
            alt="NACOS Fulokoja Logo"
            srcset=""
            class="mt-2"
          />
          <div class="form">{% block content %}{% endblock content %}</div>
          <footer>
            <p class="mt-1 font-size-small font-weight-light">
              &copy; 2023. NACOS | Federal University Lokoja Chapter
            </p>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
