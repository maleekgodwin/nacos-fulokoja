<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock title %}</title>
    <!-- CSS Reset: Normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom Stylesheets -->
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='styles/global.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='styles/site.css')}}"
    />
  </head>
  <body>
    {% block content %} {% endblock content %}
    <!-- Global Site Footer -->
    {% include 'site/includes/footer.html' %}
  </body>
</html>
